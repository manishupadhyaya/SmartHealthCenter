{% extends 'doctor/base.html' %}
{% load static %}

{% block content-block %}
<body class="body">
   <!-----------------------------------header Section---------------------------------------->
    {% include 'doctor/header.html' %}
    <!-------------------------------- Main section------------------------------------------->
    <main>
            <div class="form-div">
                    <div class="form-bg">
                     <img src="{% static 'doctor/images/nitslogo.png' %}" alt="logo" class="logo">
                     <h2 class="form-h2">Login</h2>
                    </div>
                    <div class="form-data">
                          <form method="POST">
                            {% csrf_token %}
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">User Id</label>
                                    <input name="username-login" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" required>
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input name="pwd-login" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                                  </div>
                                  
                                  <input name="submit-login" type="submit" class="btn-custom-style btn btn-custom btn-full " value="Submit">
                                </form>  
                    </div>
                </div>
    </main>
    <!---------------------------------Footer Section----------------------------------------->
    {% include 'doctor/footer.html' %}
          
</body>
{% endblock %}
