{% extends 'doctor/base.html' %}
{% load staticfiles %}

{% block content-block %}
<body class="body">
    {% include 'doctor/header.html' %}
    {% include 'doctor/nav.html' %}
    <div class="text text-center">

        <a class="btn btn-danger" href="{% url 'logout-view'  %}">Logout</a>
        <form method="post" action="{% url 'submit-feedback' %}">
            {% csrf_token %}
            <div class="form-group" style="margin-left: auto;margin-right:auto;width: 40%">
                <textarea class="form-control" name="feedback" placeholder="Submit your feedback" minlength="2" required></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    {% include 'doctor/footer.html' %}
</body>
{% endblock %}
